<div class="full gray-bg">
    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="col-md-6">
                <img class="oscar-logo-position" src="img/oscar-logo/logo.png" width="100%">
            </div>
            <div class="col-md-6">
                <div class="ibox-content m-t-70">
                    <h2 class="font-bold">Login</h2>
                    <form class="m-t" role="form" ng-submit="login(user)">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email / Username" ng-model="user.email" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required="">
                        </div>
                        <!-- <button type="submit" class="btn btn-primary block full-width m-b">Login</button> -->
                        <button type="submit" class="btn btn-primary block full-width m-b ladda-button" ladda="loadRunner || $user.role != undefined" data-style="slide-up">Login</button>
                        <a ui-sref="forgot_password">
                            <small>Forgot password?</small>
                        </a>
                    </form>
                    <p class="m-t">
                    </p>
                </div>
